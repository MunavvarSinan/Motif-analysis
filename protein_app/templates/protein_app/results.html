{% extends "protein_app/base.html" %}

{% block content %}
<h2>Sequence Logo Analysis Result</h2>
<p>Protein Sequence:</p>
<pre>{{ protein_sequence }}</pre>

{% for graph, center_letter in graphs %}
<div>
    <h3>Sequences with '{{ center_letter }}' in the middle:</h3>
    <div id="sequence-logo-{{ center_letter }}">
        <!-- Render the SVG content as raw HTML -->
        <div style="width: 100%; height: 100%;">{{ graph | safe }}</div>
    </div>
</div>
{% endfor %}

<p><a href="{% url 'analyze_protein' %}">Enter Another Sequence</a></p>
{% endblock %}
